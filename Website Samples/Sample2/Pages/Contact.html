    <script>
        let slideIndex = 0;
        showBanners();
        
        function showBanners() {
          let i;
          let slides = document.getElementsByClassName("bannerSlides");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          slides[slideIndex-1].style.display = "block";  
          setTimeout(showBanners, 3000); // Change image every 2 seconds
        }


        function toggle_HamMenu() {
            var menu = document.getElementsByClassName("ham_Menu_Links");
            if (menu[0].style.display != "none") {
                
                menu[0].style.animationName = "hide_Ham_Menu_Anim";
                setTimeout(setDisplay, 500, menu);
                
            } else {

                menu[0].style.animationName = "show_Ham_Menu_Anim";
                setTimeout(setDisplay, 0, menu)
            }
        }

        function setDisplay(menu)
        {
            if (menu[0].style.display != "none") {
                
                menu[0].style.display = "none";
                
            } else {

                menu[0].style.display = "block";
            }
        }
    </script>
